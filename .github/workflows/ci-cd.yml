name: Build Test and Deploy

on:
  push:
    branches:
    - master
  pull_request:
    branches:
      - '**'

jobs:
  worker:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

